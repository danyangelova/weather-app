   <body>
      <main>
         <header class="app-header">
            <h1>Weather App</h1>
         </header>

         <!-- Search section -->
         <div class="search-section">
            <form class="search-form">
               <input
                  type="search"
                  name="search"
                  class="search-input"
                  placeholder="Search city..."
                  autocomplete="off"
               />

            </form>
         </div>

                        <li><span>Precipitation:</span> 0%</li>
                        <li><span>Humidity:</span> 81%</li>
                        <li><span>Wind:</span> 3 km/h</li>
                     </ul>
                  </div>
               </div>

               <div class="quarter-hour-strip">
